<!-- login.html -->
{% extends 'reservationsapp/base.html' %}

{% block content %}
  <h2>Connexion</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="connexion">
    <input type="hidden" name="next" value="{{ request.GET.next|default:LOGIN_REDIRECT_URL }}">
    </form>
  <a href="{% url 'password_reset' %}">Mot de passe oublié?</a>
  <a href="{% url 'signup' %}">Créer un compte</a>
{% endblock %}
