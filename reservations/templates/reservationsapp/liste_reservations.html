{% extends 'reservationsapp/base.html' %}
{% load static %}

{% block title %}Liste des Réservations{% endblock %}

{% block content %}
<link href="{% static 'css/reservationsapp/list_reservations.css' %}" rel="stylesheet">

<div class="container pt-2 my-2">
    <h2>Liste de vos réservations</h2>
    <ul style="padding-left: 0;"> 
        {% for reservation in reservations %}
            <li class="reservation-item">
                Réservation <a href="{% url 'reservations:reservation_detail' reservation.if_number %}" class="reservation-link">{{ reservation.if_number }}</a>
                <a href="{% url 'reservations:edit_reservation' reservation.if_number %}" class="btn btn-warning edit-btn">Éditer</a>
                <a href="{% url 'reservations:delete_reservation' reservation.if_number %}" class="btn btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette réservation ? Cette action est irréversible.');">Annuler</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
